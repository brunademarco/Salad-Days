<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--referencias --> 
    <link rel="stylesheet" href="../../css/global/global.css">
    <link rel="stylesheet" href="../usuario/style.css">
    <link rel="icon" href="../../images/logo-icon.svg" type="image/x-icon">
    <!--fim das referencias-->
    <title>Perfil - Salad Days</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
          <a href="../index/index.html" class="logo-link">
            <div class="logo">
                <img class="logo-svg"  src="../../images/LOGO.svg" alt="logo salad days">
            </div>
          </a>
            <ul class="menu">
                <li>
                    <a href="#" class="button-icon" id="openFavoritosBtn">
                        <img class="heart-svg" src="../../images/heart-straight-light.svg" alt="button favoritos">
                    </a>
                </li>
                <li>
                    <a href="../../../login.html" class="button-icon">
                        <img class="person-svg"  src="../../images/user-light24x.svg" alt="button profile">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="perfil-container">

    <aside class="perfil-sidebar">
      <button class="sidebar-button active" data-view="perfil">
        <img src="../../images/editarPerfil.svg" alt="Perfil" />
        Perfil
      </button>
      <button class="sidebar-button" data-view="receitas">
        <img src="../../images/receitasEnviadas.svg" alt="Receitas enviadas" />
        Receitas enviadas
      </button>
      <button class="sidebar-button" data-view="favoritos">
        <img src="../../images/listaFavoritas.svg" alt="Favoritos" />
        Favoritos
      </button>
    </aside>


    <section id="perfil-content" class="perfil-content"></section>
  </main>

  <div id="modal-edicao" class="modal-edicao oculto">
    <div class="modal-conteudo">
        <h3 id="modal-titulo">Editar</h3>
        <input type="text" id="modal-input" />
    <div class="modal-botoes">
      <button id="salvar-edicao">Salvar</button>
      <button id="cancelar-edicao">Cancelar</button>
    </div>
  </div>
</div>

</body>
<script src="../../js/usuario.js"></script>
</html>
