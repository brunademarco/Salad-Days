<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/global/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <title>Login: Salad Days</title>
</head>

<body>
    <div class="wrapper">
        <div class="form-box login active" id="login-box">
            <form action="#">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="text" id="login-input" required>
                    <label>Email ou Nome de Usuário</label>
                    <p id="login-error" class="error-message"></p>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar senha</label>
                    <a href="#">Esqueceu a Senha?</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Ainda não tem uma conta? <a href="#" id="show-register">Cadastrar</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register" id="register-box">
            <form action="#">
                <h2>Cadastro</h2>
                <div class="input-box">
                    <input type="text" name="nome" required>
                    <label>Nome completo</label>
                </div>
                <div class="input-box">
                    <input type="text" name="login" required>
                    <label>Nome de Usuário</label>
                    <p id="username-error" class="error-message"></p>
                </div>
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="senha" id="senha" required>
                    <label for="senha">Senha</label>
                </div>
                <div class="show-password">
                    <label>
                        <input type="checkbox" id="toggle-password"> Mostrar senha
                    </label>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <div class="login-register">
                    <p>Já tem uma conta? <a href="#" id="show-login">Login</a></p>
                </div>
            </form>
        </div>  
        <div id="confirmation-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">×</span>
                <p>Cadastro realizado com sucesso!</p>
            </div>
        </div>    
    </div>

    <script src="./assets/js/login.js"></script>
</body>
</html>
